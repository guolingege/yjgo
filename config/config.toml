# HTTP Server
[status]
    admin = true
    api = true

[server]
	Address     = ":8199"
	ServerRoot  = "public"
	ServerAgent = "yj-app"
	LogPath     = "/tmp/log/yj-app/server"

[api]
	Address     = ":8089"
	ServerRoot  = "public"
	ServerAgent = "yj-app"
	LogPath     = "/tmp/log/yj-app/api"
	#jwt配置
	[api.jwt]
	    #过期时间
        timeout = 3600
        #token分割符
        refresh = 1800
        #安全密钥
        encryptKey = "yjgoyjgoyjgoyjgo"

# Logger.
[logger]
    Path        = "/tmp/log/yj-app"
    Level       = "all"
    Stdout      = true

# Template.
[viewer]
    Path        = "template"
    DefaultFile = "index.html"
    Delimiters  =  ["{{", "}}"]

# Database.
[database]
    link  = "mysql:root:password@tcp(127.0.0.1:3306)/yjgo"
    debug = true
    # Database logger.
    [database.logger]
        Path   = "/tmp/log/yj-app/sql"
        Level  = "all"
        Stdout = true

# Gen
[gen]
    author        = "yunjie"
    moduleName    = "module"
    packageName   = "yj-app"
    autoRemovePre = true
    tablePrefix   = "t_,sys_"

[compiler]
    name     = "yj-app"
    version  = "1.0.0"
    arch     = "i386,amd64"
    system   = "linux,darwin"
    output   = ""
    path     = "./bin"
    extra    = "-ldflags \"-s -w\""
    # 自定义编译时内置变量
    [compiler.VarMap]
        author = "yjgo"
        email  = "yjgo@163.org"