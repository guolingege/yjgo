language: go

services: redis-server

git:
  depth: 1

go:

- 1.9.x
- 1.10.x
- 1.11.x
- 1.x
env:
  - CGO_ENABLED=0 GO111MODULE=on CGO_ENABLED=1

before_install:
  - pwd
  - ls -al
  - go get -t -v ./...
  - go vet .

script:
  - make travis
  - cd _examples
  - go build


after_success:
  - bash <(curl -s https://codecov.io/bash)

